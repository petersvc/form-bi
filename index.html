<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="./img/favicon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>BuildInvest</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row shadow-sm" id="menu">
      <div class="col-3">
        <h1 id="logo" class="text-center">BUILD<br><span>INVEST</span></h1>
      </div>
      <div class="col-9">
        <ul class="list-inline text-right" id="menu-ul">
          <li class="list-inline-item">investimento</li>
          <li class="list-inline-item">como funciona</li>
          <li class="list-inline-item">quem somos</li>
          <li class="list-inline-item">agenda</li>
          <li class="list-inline-item">faq</li>
          <li class="list-inline-item">depoimentos</li>
          <li class="list-inline-item">contato</li>
        </ul>
      </div>
    </div>
    <div class="row mt-0 row-top">      
      <div class="col-12 p-0">        
        <div class="card text-white top-card">
          <img class="card-img" src="img/business-coach-003.jpg" alt="Card image">
          <div id="card" class="card-body card-img-overlay">
            <h1 class="card-h card-title text-left">Registre-se.</h1>
            <p class="card-p text-right">Seja um dos nossos investidores</p>
            <button class="float-right mr-5 mt-5 voltar-btn">voltar</button>
            <div class="container-fluid c-form">              
              <div class="row justify-content-center">
                <div class="col-10 col-form">
                  <div class="card m-0 p-0 card-container">        
                      <div class="form-card text-white">                          
                        <div class="form-group" id="fg-name">
                          <i class="far fa-user"></i>
                          <input type="text" class="form-control form-control-lg" name="name" id="name" placeholder="Digite o seu nome aqui...">
                        </div>                        
                        <div class="form-group" id="fg-email">
                          <i class="far fa-envelope-open"></i>
                          <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="E-mail">
                        </div>
                        <div class="form-group" id="fg-fone">
                          <i class="fas fa-mobile-alt"></i>
                          <input type="text" class="form-control form-control-lg" name="fone" id="fone" placeholder="Telefone">
                          <button id="send-btn" class="btn w-100">Registrar</button>
                        </div>
                        <div class="social-links" id="fg-social">
                          <ul class="list-inline text-center mt-5">
                            <li class="sign-text">Ou registre-se com: </li>
                            <li class="list-inline-item facebook">
                                <button id="facebook-btn" class="btn w-100">
                                  <i class="fab fa-facebook-f "></i>
                                </button>
                            </li>
                          </ul> 
                        </div>                     
                      </div>
                    </div>
                </div>
              </div>
            </div>             
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
